<!DOCTYPE html>
<html>

<head>

    <title>Nasted table</title>
</head>

<body>

    <table cellspacing="0" cellpadding="0" border="0" align="center" bgcolor="#ddd" width="100%">
        <tr>
            <td height="40" ></td>
        </tr>

                                                <td width="25%" bgcolor="red" height="100%"></td>

                                                <td width="25%" bgcolor="white" height="100%"></td>
                                                <td width="25%" bgcolor="#000" height="100%"></td>

                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="20%" height="200" bgcolor="violet"></td>
                        <td width="20%" height="200" bgcolor="purple"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>

                        </td>
                        <td height="200" width="20%" bgcolor="white"></td>
                        <td height="200" width="20%" bgcolor="blue"></td>

                    </tr>

                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table height="400" width="800" cellspacing="0" cellpadding="0" border="0" align="center"
                    bgcolor="#566573">

                                </tr>

                                    <td height="100" bgcolor="white">

                                                <td width="50%"></td>
                                                <td width="50%" bgcolor="purple">
                                                    <table height="100%" width="100%" cellspacing="0" cellpadding="0"
                                                        border="0">
                                                        <tr>
                                                            <td height="50%">
                                                            </td>
                                                        </tr>

                                                        <tr>
                                                            <td height="50%" bgcolor="pink">
                                                            </td>

                                                    </table>


                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="15%">
                            <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">

                                    <td height="50%" bgcolor="violet"></td>

                                <tr>
                                    <td height="50%"></td>

                            </table>
                        </td>

                                    <td width="100%" height="30%" bgcolor="aqua"></td>
